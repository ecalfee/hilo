jobs: 100
use-conda: true
rerun-incomplete: true
shadow-prefix: "/scratch/ecalfee"
latency-wait: 60
max-jobs-per-second: 10
cluster: "sbatch -p {params.p} --time={resources.time_min} --mem={resources.mem}G --cpus-per-task={threads} --job-name={rule}.{wildcards} -o snake_logs/{rule}.{wildcards}.%j.out -e snake_logs/{rule}.{wildcards}.%j.err" 
default-resources: [time_min=240, mem=8]
